name: CI

on:
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"
      - "site/**"
      - "firebase.json"
      - ".firebaserc"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"
      - "site/**"
      - "firebase.json"
      - ".firebaserc"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  changes:
    name: Detect Changed Areas
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      wasm: ${{ steps.filter.outputs.wasm }}
      site: ${{ steps.filter.outputs.site }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            rust:
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'crates/**'
              - '.github/workflows/ci.yml'
            wasm:
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'crates/core/**'
              - 'crates/wasm/**'
              - '.github/workflows/ci.yml'
            site:
              - 'site/**'
              - 'firebase.json'
              - '.firebaserc'
              - '.github/workflows/ci.yml'

  # ─── Tests ────────────────────────────────────────────────────────────────

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.rust == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all --all-features

  # ─── Clippy ───────────────────────────────────────────────────────────────

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.rust == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable + clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all --all-features -- -D warnings

  # ─── Formatting ───────────────────────────────────────────────────────────

  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.rust == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable + rustfmt
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # ─── WASM build ───────────────────────────────────────────────────────────

  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.wasm == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build WASM package
        run: wasm-pack build crates/wasm --target web --out-dir ../../site/public/pkg --no-typescript

  # ─── Site build ───────────────────────────────────────────────────────────

  site-build:
    name: Site Build
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.site == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build WASM package
        run: wasm-pack build crates/wasm --target web --out-dir ../../site/public/pkg --no-typescript

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: site/package-lock.json

      - name: Install site dependencies
        run: npm ci
        working-directory: site

      - name: Build site
        run: npm run build
        working-directory: site
