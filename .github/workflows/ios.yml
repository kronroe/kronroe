name: iOS Packaging

on:
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/core/**"
      - "crates/ios/**"
      - ".github/workflows/ios.yml"
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/core/**"
      - "crates/ios/**"
      - ".github/workflows/ios.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  ios-xcframework:
    name: Build XCFramework
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add iOS targets
        run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run iOS FFI behavior tests
        run: cargo test -p kronroe-ios

      - name: Build XCFramework and enforce size budget
        run: CHECK_SIZE_BUDGET=1 ./crates/ios/scripts/build-xcframework.sh

      - name: Run Swift wrapper behavior tests
        run: ./crates/ios/scripts/run-swift-tests.sh
