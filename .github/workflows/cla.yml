name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla_assistant:
    runs-on: ubuntu-latest
    if: |
      (github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') ||
      (github.event_name == 'pull_request_target' && github.event.action != 'closed')

    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Signatures are stored in a dedicated branch in this repo.
          # The branch (cla-signatures) is created automatically on first signature.
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_TOKEN }}
        with:
          # Path to the CLA document in this repo
          path-to-document: 'https://github.com/kronroe/kronroe/blob/main/CLA.md'

          # Branch and file where signatures are stored
          branch: 'cla-signatures'
          path-to-signatures: 'signatures/cla-v1.json'

          # Message shown on the PR when CLA has not been signed
          message-before-signature: |
            Thank you for contributing to Kronroe! ðŸŽ‰

            Before your pull request can be merged, please sign our [Contributor Licence Agreement](https://github.com/kronroe/kronroe/blob/main/CLA.md).

            To sign, please read the CLA and post the following comment **exactly** (copy and paste):

            ```
            I have read the CLA Document and I hereby sign the CLA
            ```

          # Message shown after signing
          message-after-signature: |
            âœ… Thank you for signing the CLA! Your contribution can now be reviewed.

          # Allowlist â€” repo owner never needs to sign
          allowlist: rebekahcole

          # Lock PRs from unsigned contributors
          lock-pullrequest-aftermerge: false
