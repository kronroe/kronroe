name: Python Wheels

on:
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/core/**"
      - "crates/agent-memory/**"
      - "crates/python/**"
      - ".github/workflows/python-wheels.yml"
      - ".github/workflows/python-publish.yml"
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/core/**"
      - "crates/agent-memory/**"
      - "crates/python/**"
      - ".github/workflows/python-wheels.yml"
      - ".github/workflows/python-publish.yml"
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheel (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install maturin
        run: python3 -m pip install --upgrade pip maturin

      - name: Build wheels
        run: python3 -m maturin build --release --manifest-path crates/python/Cargo.toml --out dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.name }}
          path: dist/*.whl
