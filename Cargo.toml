[workspace]
members = [
    "crates/core",
    "crates/agent-memory",
    "crates/mcp-server",
    "crates/wasm",
    "crates/python",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-only"
authors = ["Rebekah Cole <becky.cole@kindlyroe.com>"]
repository = "https://github.com/kronroe/kronroe"

[workspace.dependencies]
# Storage
redb = "3.1"
tantivy = { version = "0.22", default-features = false }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# IDs
ulid = "1"

# Error handling
thiserror = "1"
anyhow = "1"
pyo3 = { version = "0.22", features = ["abi3-py39", "extension-module"] }

# Testing
tempfile = "3"
