<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <title>Kronroe Favicon</title>
  
  <!-- Violet container -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="#7C5CFC"/>
  
  <!-- Simplified K spine (white) -->
  <line x1="11" y1="8" x2="11" y2="24" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Upper arm (aqua) -->
  <line x1="12" y1="16" x2="21" y2="9" stroke="#5CFCFC" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Lower arm (rose) -->
  <line x1="12" y1="16" x2="21" y2="23" stroke="#FC5C8A" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Node dots -->
  <circle cx="23" cy="7" r="2.5" fill="#5CFCFC"/>
  <circle cx="23" cy="25" r="2.5" fill="#FC5C8A"/>
</svg>
